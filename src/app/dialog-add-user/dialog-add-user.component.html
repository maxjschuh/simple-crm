<h2 mat-dialog-title>Add User</h2>

<mat-dialog-content>

    <div id="inputs">

        <div class="inputs-row">
            <mat-form-field appearance="outline" [color]="'accent'">
                <mat-label>First name</mat-label>
                <input matInput [(ngModel)]="user.firstName" type="text" cdkFocusInitial required>
            </mat-form-field>
            
            <mat-form-field appearance="outline" [color]="'accent'">
                <mat-label>Last name</mat-label>
                <input matInput [(ngModel)]="user.lastName" type="text" required>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" [color]="'accent'">
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="this.birthDate" required>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="inputs-row">
            <mat-form-field appearance="outline" [color]="'accent'">
                <mat-label>Street</mat-label>
                <input matInput [(ngModel)]="user.street" type="text" required>
            </mat-form-field>

            <mat-form-field appearance="outline" [color]="'accent'">
                <mat-label>House number</mat-label>
                <input matInput [(ngModel)]="user.houseNumber" type="text" required>
            </mat-form-field>
        </div>

        <div class="inputs-row">
            <mat-form-field appearance="outline" [color]="'accent'">
                <mat-label>Zip Code</mat-label>
                <input matInput [(ngModel)]="user.zipCode" type="text" required>
            </mat-form-field>

            <mat-form-field appearance="outline" [color]="'accent'">
                <mat-label>City</mat-label>
                <input matInput [(ngModel)]="user.city" type="text" required>
            </mat-form-field>
        </div>

    </div>

</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="user" (click)="saveUser()">Save</button>
</mat-dialog-actions>
